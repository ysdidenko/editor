<mat-card>
    <table  mat-table [dataSource]="dataSource" matSort>
          
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id (click to copy to clipboard) </th>
            <td mat-cell *matCellDef="let question" > <span class="copy" (cdkCopyToClipboardCopied)="showToast()" [cdkCopyToClipboard]="question.id">{{question.id}}</span> </td>
          </ng-container>
      
        <ng-container matColumnDef="question">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Question </th>
          <td mat-cell *matCellDef="let question"> {{question.question}} </td>
        </ng-container>
    
         <ng-container matColumnDef="answers">
          <th mat-header-cell *matHeaderCellDef > Correct Answer </th>
          <td mat-cell *matCellDef="let question"> 
            {{question.answers[0].text}}
        </ng-container>

    
        <ng-container matColumnDef="points">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Points </th>
          <td mat-cell *matCellDef="let question"> {{question.points}} </td>
        </ng-container>
    
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let question"> {{question.description}} </td>
        </ng-container>
    
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> <span class="fa fa-ellipsis-v"></span> </th>
          <td mat-cell *matCellDef="let question">
    
    
            <button mat-icon-button color="primary" (click)="editQuestion.emit(question)">
              <span class="fa fa-pen"></span>
            </button>
    
            <button mat-icon-button color="primary" (click)="deleteQuestion.emit(question)">
              <span class="fa fa-trash"></span>
            </button>
    
          </td>
        </ng-container>
      
      
        <tr mat-header-row *matHeaderRowDef="['id', 'question', 'answers', 'points', 'description', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['id', 'question', 'answers', 'points', 'description', 'actions'];"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</mat-card>
